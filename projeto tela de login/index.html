<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Login</title>
</head>
<body>
    
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login<br>Formulario Front-End</h1>
            <img src="quarto.svg" class="left-image" alt="quarto animação">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário...">
                    <label class="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Sua senha...">
                </div>
                <input type="submit" value="Login" name="btn-login">
            </div>
        </div>
    </div>


</body>
</html>
